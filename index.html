<script>

  window.PWA.globals.icon180x180="https://store.gcode.com.au/android-launchericon-192-192.png";
  window.PWA.globals.icon192x192="https://store.gcode.com.au/android-launchericon-192-192.png";
  window.PWA.globals.icon512x512="https://store.gcode.com.au/android-launchericon-192-192.png";
  window.PWA.globals.splash="https://store.gcode.com.au/android-launchericon-192-192.png";
  window.PWA.globals.splashColor="#FFFFFF";
  window.PWA.globals.splashBackgroundColor="#FFFFFF";
  window.PWA.globals.splashDuration=2000;

  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const APPID = urlParams.get('APPID');
  console.log(APPID);

let deferredPrompt;
if('serviceWorker' in navigator) {
    navigator.serviceWorker.register('https://store.gcode.com.au/sw.js');
};

function addToHomeScreen() {
   let a2hsBtn = document.querySelector(".ad2hs-prompt");
   a2hsBtn.style.display = 'none'; 
   deferredPrompt.prompt();
   deferredPrompt.userChoice.then(function(choiceResult){
   if (choiceResult.outcome === 'accepted') console.log('User accepted the A2HS prompt');
   else console.log('User dismissed the A2HS prompt');
   deferredPrompt = null;
 });}
function showAddToHomeScreen() {
   let a2hsBtn = document.querySelector(".ad2hs-prompt");
   a2hsBtn.style.display ="block";
   a2hsBtn.addEventListener("click", addToHomeScreen);
 }
 window.addEventListener('beforeinstallprompt', function (e) {
   e.preventDefault();
   deferredPrompt = e;
   showAddToHomeScreen();
   setTimeout(()=>{document.querySelector(".ad2hs-prompt").style.display ="none";},10000);
 });
function showIosInstall() {
  let iosPrompt = document.querySelector(".ios-prompt");
  iosPrompt.style.display = "block";
  iosPrompt.addEventListener("click", () => {
    iosPrompt.style.display = "none";
  });
}

const isIos = () => {
  const userAgent = window.navigator.userAgent.toLowerCase();
  return /iphone|ipad|ipod/.test( userAgent );
}
const isInStandaloneMode = () => ('standalone' in window.navigator) && (window.navigator.standalone);
document.addEventListener("DOMContentLoaded", ()=>{
   if (isIos() && !isInStandaloneMode()) {
  showIosInstall();
  }
});

</script><script type="module">

}

import { PWA,  Page } from 'https://gcode.com.au/modules/pwa.mjs';
import { LoginButton,AppsList,showAppPageFromId } from './lib/gcode-appstore.lib.mjs';
try {
    Page.clearPages();
} catch (e) {}
/*---------------------------------------------------------------------------*/
class LoginPage extends Page {
    constructor() {
        super({
            "color": "#000000",
            "backgroundColor": "#FFFFFF",
            "hideFloatingActionButton": "true",
            "hideFooter": "true",
            "child": aLoginButton,
            "bottom": "100px",
            "paddingBottom":"10px"
        });
    }

}
class AppsPage extends Page
{
    constructor() {
        super({
            "pageId":"AppsPage",
            "color": "#000000",
            "backgroundColor": "#FFFFFF",
            "child": appsList,
        });
    }
}

/*---------------------------------------------------------------------------*/

var aLoginButton=new LoginButton();
var aLoginPage = new LoginPage();
var appsList=new AppsList();
var aAppsPage = new AppsPage();
var aPWA = new PWA({
    "title": "PWA App Store",
    "footer": "https://store.gcode.com.au",
    "primaryColor": "#138a72",
    "pwaAuth": "true"
});

aPWA.setPage(aLoginPage);
aPWA.show();
if(APPID && APPID.trim().length>0)
{
  console.log("showAppPage!!!");
  setTimeout(()=>{
    showAppPageFromId({"APPID":APPID});
  },1000)
  
}
